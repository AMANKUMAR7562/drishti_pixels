    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="contact-us">
        <form name="myForm" action="subscribe.cgi" method="post">
       
            <p>
            
            Name: <input type="text" name="fname"  size="40" /><br />
            E-Mail ID: <input type="text" name="addr" size="40" /><br />
            City: <input type="text" name="city" size="12" /><br>
            State: <input type="text" name="state" size="4" value="" /><br>
            Country: <input type="text" name="zip" size="10" /><br>
            Subject:  <select name="title">
                <option value="Home">Select Option</option>
                <option><b> Feedback </b></option>
                <option><b> Query </b></option>
                <option><b> Request </b></option>
                </select>
            <textarea type="text" class="input-field" placeholder="Your Message"></textarea>
            <input type="text" class="textarea-field" placeholder="Any Additional Information">
            <button type="button" class="button">Send Message</button>
            <input type="reset" value="Reset Form" />
            </p>
        </form>
